<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporte de Clientes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<!-- Cambia solo esta parte del <body> -->
<body>
  <h1 style="color: white; text-shadow: 0 0 10px rgb(0, 0, 0);">Reporte de Clientes desde Excel</h1>
  
  <div id="botones-superiores"
    style="width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 40px 20px 40px; box-sizing: border-box;">
    <!-- Botón Subir archivo -->
    <button class="container-btn-file" id="btnSubirArchivo">
      <!-- SVG y texto -->
      Subir archivo
      <input type="file" id="excelFile" accept=".xlsx, .xls" />
    </button>

    <!-- Botón Exportar Excel -->
    <label class="container-btn-file" id="btnExportarExcel"
      style="cursor: pointer; opacity: 0.5; pointer-events: none;">
      <!-- SVG y texto -->
      <span style="margin-left: 8px;">Exportar Excel</span>
    </label>
  </div>

  <!-- Botones de cliente -->
  <div id="clientButtons" class="buttons"></div>

  <!-- Nombre del cliente seleccionado -->
  <h2 id="selectedClientName" style="text-align: center; margin-top: 20px;"></h2>
  <div id="clientTitle"></div>

  <!-- Contenedor de tablas -->
  <div id="tablesContainer"></div>

  <!-- Gráfica Modal -->
  <div id="chartModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 9999;">
    <div style="background: white; padding: 20px; border-radius: 8px; position: relative; max-width: 90%; width: 800px; max-height: 90%; box-shadow: 0 4px 8px rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: flex-end;">
      <button onclick="closeModal()" style="background: #f44336; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; font-size: 14px; align-self: flex-end; margin-bottom: 10px;">Cerrar</button>
      <div style="width: 100%; height: 400px;">
        <canvas id="modalChartCanvas" style="width:100%; height:100%;"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

  <canvas id="chartCanvas" style="max-width: 1000px; margin: 40px auto; display: none;"></canvas>
  <div class="text-right" style="position: fixed; bottom: 10px; right: 20px;">
    <p style="font-size: 14px; color: #6c757d;"><strong>Desarrollado por Daniel Avila</strong>, Ingeniero de Software</p>
  </div>
</body>



</html>
